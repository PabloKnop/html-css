<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Color, Range e File em HTML</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icolor">Selecione a Cor: </label>
            <input type="color" name="color" id="icolor" value="#ff00ff">
        </p>   
        
        <p>
            <label for="irange">Nível de Satisfação: </label>
            <input type="range" name="range" id="irange" min="1" max="5">
        </p>

        <p>
            <label for="file">Adicione um arquivo: </label>
            <input type="file" name="file" id="ifile">   
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
