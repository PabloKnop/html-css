<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios com email e telefone</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" autocomplete="username" required maxlength="15" minlength="5">
            </p>
            <p>
                 <label for="iemail">Email:</label>
                 <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label id="tel" for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="(xx)xxxxx-xxx">
            </p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </fieldset>
    </form>
</body>
</html>
