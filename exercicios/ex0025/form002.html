<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVOS ATRIBUTOS, AUTOCOMPLETE, PLACERHOLDER, SIZE, MAXLENGTH, MINLENGEST, REQUIRED</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome" required minlength="8" maxlength="15" size="10" placeholder="SEU NOME" autocomplete="username">
        </p>

        <p><label for="isenha">Senha:</label> 
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" size="10" placeholder="SUA SENHA" autocomplete="current-password">
        </p>

        <p><input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>   
       
    </form>
</body>
</html>
