<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEMENTOS NUMBER, MONTH, DATE E TIME</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" autocomplete="username" placeholder="NOME COMPLETO" required>
        </p>

        <p><label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" placeholder="   0 a 10">
        </p>

        <p><label for="idate">Data de Nascimento:</label>
            <input type="date" name="data" id="idate" required autocomplete="">
        </p>

        <p><label for="imes">Data de Nascimento:</label>
            <input type="month" name="mes" id="imes" required>
        </p>

        <p><label for="itempo">Horário:</label>
            <input type="time" name="tempo" id="itempo" required>
        </p>

        <p> <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>

    </form>
</body>
</html>
