<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de CÃ©lulas</title>
    <style>

    table{
        width: 400px;
        border-collapse: collapse;
    }

     td{
        border-style: solid;
        border-width: 0.1em;
        padding: 15px;
        text-align: center;
     }


    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td rowspan="2">B</td>
            <td>C</td>
        </tr>

        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td colspan="2">I</td>
        </tr>
        
        <tr>
            <td>J</td>
            <td colspan="2">K</td>
            <td>L</td>
        </tr>
    </table>  
</body>
</html>
