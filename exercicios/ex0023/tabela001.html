<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
        }


        td{
            border-color: black;
            border-style: solid;
            width: 200px;
            padding: 10px;
            border-width: 0.2em;
        }
    </style>
</head>


<body>
    <h1>MINHA PRIMEIRA TABELA</h1>
    <!--
        HIERARQUIA DE TABELAS (SIMPLES)
        TABLE = TABELA
            TABLE ROW = LINHA DE TABELA
                TABLE HEADER = CABEÃ‡ALHO DE TABELA
                TABLE DATA = DADO DE TABELA
    -->


    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>

        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>

        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
        
        <tr>
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
        </tr>
        
    </table>

</body>
</html>
